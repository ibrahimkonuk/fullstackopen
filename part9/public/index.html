<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-row justify-content-center my-3 text-center">
      <form action="/bmi" method="get">
        <h1>Calculate BMI</h1>
        <div class="form-group">
          <label for="height">Height</label>
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="Height"
            name="height"
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            placeholder="Weight"
            name="weight"
          />
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
      </form>
    </div>
    <div class="d-flex flex-row justify-content-center my-3 text-center">
      <form action="/exercise" method="post">
        <h1>Calculate exercise</h1>
        <div class="form-group">
          <label for="hours">Exercise hours</label>
          <input
            type="text"
            class="form-control"
            id="hours"
            placeholder="1,4,2,0,3,2,1"
            name="hours"
          />
        </div>
        <div class="form-group">
          <label for="target">Target</label>
          <input
            type="number"
            class="form-control"
            id="target"
            placeholder="Target"
            name="target"
          />
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
      </form>
    </div>
  </body>
</html>
